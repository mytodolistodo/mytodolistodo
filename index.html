<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='styles.css' type='text/css'>
        <meta charset='utf-8'>
        <title>MyToDoList</title>
    </head>
    <body>
        <section id='grand'>
            <div id='cadre'>
                <section id='todolist'>

                    <div class='titre'>
                        <h1>My To Do List</h1>
                    </div>

                    <label for="field" >Write your tasks :</label>

                    <div id='todo'>
                        <input id='field' type='text' name="field" placeholder="Ex : Range my room">
                        <button type='button' id='button'>Add</button>
                    </div>

                    <ul id='content'></ul>
                    <button id='plus' type='button'>+</button>
                </section>

                <section id='todolist2'>

                    <label for="field2" id='label2'><p>Write your tasks :</p></label>

                    <div id='todo2'>
                        <input id='field2' type='text' name="field" placeholder="Ex : Practice my instrument">
                        <button type='button' id='button2'>Add</button>
                    </div>

                    <ul id='content2'></ul>
                    <button id='plus2' type='button'>+</button>
                </section>

                <section id='todolist3'>

                    <label for="field3" id='label3'><p>Write your tasks :</p></label>

                    <div id='todo3'>
                        <input id='field3' type='text' name="field" placeholder="Ex : Do my homeworks">
                        <button type='button' id='button3'>Add</button>
                    </div>

                    <ul id='content3'></ul>
                </section>

            </div>
        </section>

        <footer>
            <p>&copy; 2021 | Tous droits réservés</p>
        </footer>

        <script src='index.js'></script>
    </body>
</html>
